<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsSense Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bias Analysis Results</h1>
        <h3>Ideological Lean: <span class="lean">{{ lean }}</span></h3>

        <div class="toggle-section">
            <div class="toggle-header" onclick="toggleSection(this)">
                <span>Short Summary of Text</span>
                <span class="toggle-icon">▶</span>
            </div>
            <div class="section-content">
                <p>{{ summary }}</p>
            </div>
        </div>

        <div class="toggle-section">
            <div class="toggle-header" onclick="toggleSection(this)">
                <span>Bias Present in Text</span>
                <span class="toggle-icon">▶</span>
            </div>
            <div class="section-content">
                <p>{{ highlighted_text | safe }}</p>
            </div>
        </div>

        <div class="toggle-section">
            <div class="toggle-header" onclick="toggleSection(this)">
                <span>Unbiased Version</span>
                <span class="toggle-icon">▶</span>
            </div>
            <div class="section-content">
                <p>{{ unbiased_text | safe }}</p>
            </div>
        </div>

        <a href="/" class="back-button">← Analyze Another</a>
    </div>

    <script>
        function toggleSection(header) {
            const icon = header.querySelector('.toggle-icon');
            const content = header.nextElementSibling;

            content.classList.toggle('open');
            icon.classList.toggle('open');
        }
    </script>
</body>
</html>
