<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsSense - Detect News Bias</title>
    
    <!-- ✅ Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!-- ✅ Link to your CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% if error %}
        <div class="error-message" id="errorBox">
            <span class="close-btn" onclick="document.getElementById('errorBox').style.display='none';">&times;</span>
            <span style="margin: 2px">{{ error }}</span>
        </div>
    {% endif %}


    <!-- ✅ Centered and styled container -->
    <div class="container">
        <h1>NewsSense</h1>
        <p>Enter an article, URL, or upload a file to detect bias and get an unbiased version.</p>

        <!-- ✅ Start of form -->
        <form action="/analyze" method="POST" enctype="multipart/form-data">
            
            <!-- ✅ Textarea input wrapped in form-group -->
            <div class="form-group">
                <textarea name="article_text" placeholder="Paste your article text here..."></textarea>
            </div>

            <!-- ✅ URL input wrapped in form-group -->
            <div class="form-group">
                <input type="text" name="article_url" placeholder="Or paste article URL">
            </div>

            <!-- ✅ File input wrapped in form-group -->
            <div class="form-group">
                <label>Or upload a file (.txt or .pdf):</label>
                <input type="file" accept=".pdf, .txt, .docx" name="article_file">
            </div>

            <!-- ✅ Submit button -->
            <input type="submit" value="Analyze">
        </form>
    </div>
</body>
</html>
