<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsSense - Detect News Bias</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <div class="container">
        <h1>NewsSense</h1>
        <p>Enter an article, URL, or upload a file to detect bias and get an unbiased version.</p>

        <form action="/analyze" method="POST" enctype="multipart/form-data">
            <textarea name="article_text" placeholder="Paste your article text here..."></textarea>
            
            <div class="input-group">
                <input type="text" name="article_url" placeholder="Or paste article URL">
            </div>

            <div class="input-group">
                <label>Or upload a file (.txt or .pdf):</label>
                <input type="file" accept=".pdf, .txt, .docx" name="article_file">
            </div>

            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
